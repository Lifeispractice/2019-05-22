<script>
function showTime(){
		$('.light').fadeIn(1000).fadeOut(1000);
	};
	setInterval('showTime()',0);
$(function(){
	var like = $(".ticket .like input").val(),
	commonly = $(".ticket .commonly input").val(),
	dislike = $(".ticket .dislike input").val(),
	voteAnd = parseInt(like)+parseInt(commonly)+parseInt(dislike),
	likeWidth= Math.floor(((parseInt(like))/(voteAnd))*100*7.12),
	commonlyWidth = Math.floor(((parseInt(commonly))/(voteAnd))*100*7.12),
	dislikeWidth = Math.floor(((parseInt(dislike))/(voteAnd))*100*7.12);
	$('.ticket .like').css({'width':likeWidth});
	$('.ticket .commonly').css({'width':commonlyWidth});
	$('.ticket .dislike').css({'width':dislikeWidth});

//	心添加class
	$(".matrix li a.fabulous1").click(function(){
		$(this).addClass('fabulous3').siblings().removeClass('fabulous4');
		$(this).parent().addClass('select');
	});
	$(".matrix li a.fabulous2").click(function(){
		$(this).addClass('fabulous4').siblings().removeClass('fabulous3');
		$(this).parent().addClass('select');
	});
	$(".sub_btn .submit").click(function(){
		$(this).addClass('submission');
	});
})
</script>
