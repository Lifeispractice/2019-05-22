		img.onload=img.onerror=function(){

		};

	function callback(){

		$('html').animate({scrollTop: 0}, 0);
		//		时间轴滚动上下动画
		var Scrollvalue = $(document).scrollTop();
		var PageScroll = setInterval(function(){
		       Scrollvalue = $(document).scrollTop();
		 if(Scrollvalue > 0)     $(".horizon ul li.li3").show().addClass('fadeInDownBig');
		 if(Scrollvalue > 792)   $(".horizon ul li.li4").show().addClass('fadeInUpBig');
		 if(Scrollvalue > 1448) $(".horizon ul li.li5").show().addClass('fadeInDownBig');
		 if(Scrollvalue > 2372) $(".horizon ul li.li6").show().addClass('fadeInUpBig');
		 if(Scrollvalue > 2824) $(".horizon ul li.li7").show().addClass('fadeInDownBig');
		 if(Scrollvalue > 3164) $(".horizon ul li.li8").show().addClass('fadeInUpBig');
		 if(Scrollvalue > 4848) $(".horizon ul li.li9").show().addClass('fadeInDownBig');
		 if(Scrollvalue > 5248) $(".horizon ul li.li10").show().addClass('fadeInUpBig');
		 if(Scrollvalue > 6048) $(".horizon .axis .num img").show().addClass('lightSpeedIn');
		 if(Scrollvalue > 6048) $(".horizon .axis .num .line").show().addClass('lightSpeedIn');
		},0);
		$(".open").click(function(){
			$('.horizon ul li').removeClass('fadeInDownBig').hide();
			$('.horizon ul li').removeClass('fadeInUpBig').hide();
			$(".horizon .axis .num img").hide().removeClass('lightSpeedIn');
			$(".horizon .axis .num .line").hide().removeClass('lightSpeedIn');
		});
	});
			//	第二页滚动条调用
