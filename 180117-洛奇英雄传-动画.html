<script type="text/javascript" src="https://img1.tiancitycdn.com/mh/event/2018/welcomelynn/js/function.js"></script>
<script type="text/javascript">
$(function(){
	var picUrl = "https://img1.tiancitycdn.com/mh/event/2018/welcomelynn/images/";
	var arrImg=["bg_main.jpg","logo.png","lynn.png","lynn_txt.png","nav1_1.png","nav2_1.png","nav3_1.png","time.png","txt1.png","txt2.png","video.png"];
	var i=n=0,imglen=arrImg.length;
	for(;i<imglen;i++){
		imgload(arrImg[i]);
	};
	function imgload(x){
		var img=new Image();
		img.onload=img.onerror=function(){
			img=null;
			callback();
		};
		img.src=picUrl+x;
	}
	function callback(){
		n++;
		var w=parseInt(n/imglen*100);
		$(".loading p").html(w+"%");
		if(n==imglen){
			$(".loading").fadeOut(200);
			$(".wraper").addClass("active");
		};
	};
});
</script>
